  <script>
    function inject() {
      const checks = [];
      document.querySelectorAll('input[type=checkbox]:checked').forEach(el => {

      });
      let device = document.getElementById("device").value;
      document.getElementById("status").innerText =
        "Dispositivo: " + (device || "Nenhum") + 
        " | FunÃ§Ãµes: " + (checks.length ? checks.join(", ") : "Nenhuma");
      document.getElementById("status").style.display = "block";
    }

    function changeColor(color) {
      document.querySelector('.painel').style.background = color;
    }

    // Atualizar valores dos sliders
    document.querySelectorAll(".slider").forEach(slider => {
      slider.addEventListener("input", function() {
        document.getElementById(this.id + "Value").innerText = this.value;
      });
    });

    // PartÃ­culas caindo
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particlesArray;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    class Particle {
      constructor(x, y, size, speed) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.speed = speed;
      }
      update() {
        this.y += this.speed;
        if (this.y > canvas.height) {
          this.y = 0;
          this.x = Math.random() * canvas.width;
        }
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
      }
    }

    function init() {
      particlesArray = [];
      let numParticles = 100;
      for (let i = 0; i < numParticles; i++) {
        let size = Math.random() * 2 + 1;
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        let speed = Math.random() * 1 + 0.2;
        particlesArray.push(new Particle(x, y, size, speed));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
      }
      requestAnimationFrame(animate);
    }

    init();
    animate();
  </script>
