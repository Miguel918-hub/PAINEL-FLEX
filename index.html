<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PAINEL FFH4X</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
        }
        canvas#stars {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }
        #panel {
            position: relative; /* Agora serve de container para o círculo */
            top: 50px;
            left: 50px;
            background: #111;
            border: 2px solid #0f0;
            border-radius: 15px;
            padding: 20px;
            width: 400px;
            height: 500px;
            z-index: 10;
            cursor: move;
            box-shadow: 0 0 20px #0f0;
            overflow: auto;
        }
        h2 {
            margin-top: 0;
            color: #0f0;
            text-align: center;
        }
        .tabs button {
            margin: 5px 2px;
            padding: 5px 10px;
            background: #222;
            color: #0f0;
            border: none;
            cursor: pointer;
        }
        .tab-content {
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
        footer {
            margin-top: 10px;
            font-size: 0.8em;
            color: #aaa;
            text-align: center;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        #fovWarning {
            display: none;
            background-color: red;
            padding: 10px;
            text-align: center;
            color: white;
            border-radius: 5px;
            margin-top: 10px;
        }
        #fovCircle {
            position: absolute; /* relativo ao painel */
            border: 2px solid #f00;
            border-radius: 50%;
            background-color: rgba(255, 0, 0, 0.2);
            pointer-events: none;
            display: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>
    <div id="panel">
        <h2>PAINEL FFH4X</h2>
        <div class="tabs">
            <button onclick="showTab('aimbot')">Aimbot</button>
            <button onclick="showTab('visuals')">Visuals</button>
            <button onclick="showTab('misc')">Misc</button>
            <button onclick="showTab('settings')">Settings</button>
        </div>
        <div id="aimbot" class="tab-content">
            <label><input type="checkbox" id="fovCheckbox"> Exibir Círculo do FOV</label>
            <label>AIMFOV: <input type="range" min="0" max="100" id="aimFovRange"></label>
            <label>Target:
                <select>
                    <option>Cabeça</option>
                    <option>Peito</option>
                    <option>Pés</option>
                </select>
            </label>
            <label><input type="radio" name="tipo"> Ao Atirar</label>
            <label><input type="radio" name="tipo"> Ao Olhar</label>
        </div>
        <div id="visuals" class="tab-content hidden">
            <label><input type="checkbox"> Enemy ESP</label>
            <label><input type="checkbox"> Line</label>
            <label><input type="checkbox"> Use fire material</label>
            <label><input type="checkbox"> Box</label>
            <label><input type="checkbox"> Health</label>
            <label><input type="checkbox"> Nickname</label>
            <label><input type="checkbox"> Distance</label>
            <label><input type="checkbox"> Nearby enemies count</label>
            <label>Counter text size: <input type="range" min="10" max="30"></label>
        </div>
        <div id="misc" class="tab-content hidden">
            <label><input type="checkbox"> No fog</label>
            <label><input type="checkbox"> No FPS limit</label>
            <label><input type="checkbox"> No weapon recoil</label>
            <label><input type="checkbox"> Fast weapon swap</label>
        </div>
        <div id="settings" class="tab-content hidden">
            <label><input type="checkbox"> Reset All</label>
            <label><input type="checkbox"> Inject File</label>
            <label>Selecione seu iPhone:
                <select id="iphone-select">
                    <option>iPhone 8</option>
                    <option>iPhone 8 Plus</option>
                    <option>iPhone X</option>
                    <option>iPhone XR</option>
                    <option>iPhone XS</option>
                    <option>iPhone 11</option>
                    <option>iPhone 11 Pro</option>
                    <option>iPhone 12</option>
                    <option>iPhone 12 Pro</option>
                    <option>iPhone 13</option>
                    <option>iPhone 13 Pro</option>
                    <option>iPhone 14</option>
                    <option>iPhone 14 Pro</option>
                    <option>iPhone 15</option>
                    <option>iPhone 15 Pro</option>
                    <option>iPhone 16</option>
                </select>
            </label>
        </div>
        <footer>Powered by: GhostFox</footer>
        <div id="fovWarning">Aviso: Se você sair do app, o FOV será perdido, mas o sistema continuará funcionando.</div>
        
        <!-- círculo dentro do painel -->
        <div id="fovCircle"></div>
    </div>

    <script>
        // Função para mudar as abas
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            document.getElementById(tabId).classList.remove('hidden');
        }

        // Função para mover o painel
        const panel = document.getElementById('panel');
        let isDragging = false, offsetX, offsetY;
        panel.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - panel.offsetLeft;
            offsetY = e.clientY - panel.offsetTop;
        });
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                panel.style.left = `${e.clientX - offsetX}px`;
                panel.style.top = `${e.clientY - offsetY}px`;
            }
        });
        document.addEventListener('mouseup', () => isDragging = false);

        // Canvas para as estrelas
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let stars = Array.from({ length: 200 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            speed: Math.random() * 2 + 1,
            size: Math.random() * 3 + 1,
            color: ['#f00', '#0ff', '#fff', '#0f0', '#ff0'][Math.floor(Math.random() * 5)]
        }));

        function animateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                ctx.fillStyle = star.color;
                ctx.fillRect(star.x, star.y, star.size, star.size);
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
            requestAnimationFrame(animateStars);
        }

        animateStars();

        // FOV Circle Logic
        const fovCheckbox = document.getElementById('fovCheckbox');
        const aimFovRange = document.getElementById('aimFovRange');
        const fovWarning = document.getElementById('fovWarning');
        const fovCircle = document.getElementById('fovCircle');

        // Ajusta o tamanho do FOV com base no AIMFOV
        aimFovRange.addEventListener('input', () => {
            const fovSize = aimFovRange.value * 3;  // ajustei para não ficar gigante
            fovCircle.style.width = `${fovSize}px`;
            fovCircle.style.height = `${fovSize}px`;
        });

        // Exibir/Esconder o FOV Circle e a mensagem
        fovCheckbox.addEventListener('change', () => {
            if (fovCheckbox.checked) {
                fovWarning.style.display = 'block';
                fovCircle.style.display = 'block';
            } else {
                fovWarning.style.display = 'none';
                fovCircle.style.display = 'none';
            }
        });
    </script>
</body>
</html>
