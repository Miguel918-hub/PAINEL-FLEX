<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kitsune Hub ü¶ä</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #00ff99;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 20px;
      background: #111;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #00ff99;
    }

    .content {
      padding: 20px;
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    .button {
      background: #003322;
      color: #00ff99;
      border: 2px solid #00ff99;
      padding: 12px 20px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
    }

    .button:hover {
      background: #005544;
    }

    textarea {
      width: 100%;
      height: 180px;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 8px;
      padding: 10px;
      font-family: monospace;
    }

    #resultado a {
      color: #00ff99;
      word-break: break-word;
    }

    @media (max-width: 480px) {
      header {
        font-size: 20px;
      }
      .button {
        font-size: 14px;
      }
    }

    /* Estilo para a p√°gina raw, mais clean e simples */
    .raw-page {
      background: #fff !important;
      color: #000 !important;
      padding: 20px;
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
      min-height: 100vh;
    }

    .raw-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .copy-button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 15px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 20px;
      user-select: none;
    }

    .copy-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <header>ü¶ä Kitsune Hub - Encurtador Roblox Futurista</header>

  <div class="content" id="mainContent">
    <textarea id="scriptArea" placeholder="Cole aqui seu script Roblox..."></textarea>
    <button class="button" onclick="encurtarScript()">Encurtar Script</button>
    <div id="resultado"></div>
    <hr style="margin: 20px 0; border-color: #00ff99;" />
  </div>

  <script>
    // Fun√ß√£o para salvar script e gerar link
    function encurtarScript() {
      const script = document.getElementById("scriptArea").value.trim();
      if (!script) return alert("Cole um script v√°lido!");

      const id = Math.random().toString(36).substring(2, 10);
      localStorage.setItem("kitsune_script_" + id, script);

      // Aqui poderia pedir o nome da pasta para salvar tamb√©m
      const folder = prompt("Digite o nome da pasta para salvar (ex: Test, MeuScript):", "test") || "test";

      const link = `${location.origin}${location.pathname}?kitsune=${id}&folder=${encodeURIComponent(folder)}`;

      document.getElementById("resultado").innerHTML = `
        <p><strong>üîó Link gerado:</strong></p>
        <a href="${link}" target="_blank">${link}</a><br/><br/>
        <strong>üí° Para usar no Roblox:</strong><br/>
        <code>loadstring(game:HttpGet("${link}"))()</code>
        <br/><br/>
        <button class="copy-button" onclick="copiarLoadstring('${link}')">üìã Copiar loadstring</button>
      `;
    }

    function copiarLoadstring(link) {
      const loadstringText = `loadstring(game:HttpGet("${link}"))()`;
      navigator.clipboard.writeText(loadstringText).then(() => {
        alert("Loadstring copiado para √°rea de transfer√™ncia!");
      });
    }

    // Fun√ß√£o para mostrar p√°gina raw (script puro) estilo Pastefy, sem tema verde, com nome da pasta
    (function verificarRaw() {
      const url = new URL(window.location.href);
      const id = url.searchParams.get("kitsune");
      const folder = url.searchParams.get("folder") || "test";

      if (id) {
        const script = localStorage.getItem("kitsune_script_" + id);
        if (script) {
          document.body.style.background = "#fff";
          document.body.style.color = "#000";
          document.body.style.margin = "0";
          document.body.style.padding = "20px";
          document.body.style.fontFamily = "monospace";
          document.body.innerHTML = `
            <div class="raw-header">üìÅ Pasta: <strong>${escapeHtml(folder)}</strong></div>
            <button class="copy-button" id="copyRawBtn">üìã Copiar Script</button>
            <pre>${escapeHtml(script)}</pre>
          `;

          document.getElementById("copyRawBtn").addEventListener("click", () => {
            navigator.clipboard.writeText(script).then(() => {
              alert("Script copiado para a √°rea de transfer√™ncia!");
            });
          });
        } else {
          document.body.innerHTML = `<p style="color:red;padding:20px;">‚ùå Script n√£o encontrado!</p>`;
        }
      }
    })();

    // Fun√ß√£o simples para escapar HTML (seguran√ßa)
    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
  </script>
</body>
</html>
